<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>موقعي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      flex: 0 0 120px; /* حجم البطاقة أصغر */
      background-color: white; /* الكارد أبيض بالكامل */
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 80px; /* أصغر شوي لتناسب حجم البطاقة */
      object-fit: cover; /* قص الصور مع الحفاظ على التناسب */
      border-radius: 8px;
      background-color: white; /* لون الفراغ داخل الصورة أبيض */
    }
    .card p {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>متجر الألعاب والتطبيقات</h1>
  </header>
  <div class="container">
    <div class="card">
      <img src="tiktok.png" alt="TikTok">
      <p>TikTok</p>
    </div>
    <div class="card">
      <img src="pubg.png" alt="PUBG">
      <p>PUBG Mobile</p>
    </div>
    <div class="card">
      <img src="freefire.png" alt="Free Fire">
      <p>Free Fire</p>
    </div>
    <div class="card">
      <img src="mlbb.png" alt="MLBB">
      <p>Mobile Legends</p>
    </div>
    <div class="card">
      <img src="jawaker.png" alt="Jawaker">
      <p>Jawaker</p>
    </div>
  </div>
</body>
</html>
